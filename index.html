<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./static/style/css/style.css">
    <script src="https://kit.fontawesome.com/31be01e6de.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--Heeader(Navbar) start-->
    <header>
        <nav class="navbar">
            <img class="logoimg" src="./static/images/navbar_logo_img/Tourism.png" alt="logo">
            <div class="navlinks">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">OUR SERVICES</a></li>
                    <li><a href="#">TOUR PACKAGE</a></li>
                </ul>
            </div>
            <img class="menu-hamburger" src="./static/images/icons/burger.png" alt="hamburger">
        </nav>
    </header>
     <!--Heeader(Navbar) start-->




    <main>
        <!--Slider section  Start-->
        <section class="slider">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide firstimg">
                        <div class="slider-container">
                            <div>
                                <h2>From $199/Person</h2>
                            </div>
                            <h1>Discover Greece</h1>
                            <p>TRAVEL WITH UNIQUE EXPERIENCE</p>
                        </div>
                    </div>
                    <div class="swiper-slide secondimg">
                        <!-- <img src="..//images/Slider_images/sliderimg_1.png" alt=""> -->
                    </div>
                    <div class="swiper-slide thirdimg">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </section>
        <!--Slider section End-->



        <!--Discover section Start-->
        <div class="discover">
            <div class="discover-main">
                <div class="left-side-container">
                    <h1>DISCOVER</h1>
                    <h2>Our Hot Services</h2>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
                        the industry's standard</p>
                </div>

                <!--Discover Section Boxes start-->
                <div class="right-side-container">
                </div>
                <!--Discover Section Boxes End-->


            </div>
        </div>
        <!--Discover section End -->




    </main>
    <footer></footer>

    <!--js-Files-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script src="./static/js/navbar.js"></script>
    <script src="./static/js/swiper.js"></script>
    <script src="./static/js/app.js"></script>
    <script src="./static/js/cardpreview.js"></script>
    <!--js-Files-->

</body>

</html>
